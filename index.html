<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="Container">
            <div class="task">
                <p class="task-list"><u>Task List</u></p>
                <input type="text" id="taskInput" placeholder="Add a new task">
                <button class="add-text1" onclick="newTask()">Add</button>
            </div>

            <div class="task1" id="Todaytask">
                <u>Aaj Ke Kaam</u>
                <div class="form" id="taskListContainer">
                    <!-- Tasks will be dynamically added here -->
                </div>
            </div>
        </div>
    </header>
  <script src="script.js"></script>
</body>
</html>
